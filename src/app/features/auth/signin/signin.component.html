<h2>Sign In</h2>
<form [formGroup]="signinForm" (ngSubmit)="signIn()">
  <label for="email">Email</label>
  <input id="email" type="email" formControlName="email" required />
  <div *ngIf="signinForm.get('email')?.touched && signinForm.get('email')?.invalid">
    <small *ngIf="signinForm.get('email')?.errors?.['required']">Email is required.</small>
    <small *ngIf="signinForm.get('email')?.errors?.['email']">Enter a valid email.</small>
  </div>

  <label for="password">Password</label>
  <input id="password" type="password" formControlName="password" required />
  <div *ngIf="signinForm.get('password')?.touched && signinForm.get('password')?.invalid">
    <small *ngIf="signinForm.get('password')?.errors?.['required']">Password is required.</small>
    <small *ngIf="signinForm.get('password')?.errors?.['minlength']">
      Password must be at least 6 characters.
    </small>
  </div>

  <button type="submit" [disabled]="signinForm.invalid">Sign In</button>
</form>
